<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap-extensions.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/stylish-portfolio.css" %}" rel="stylesheet">
    <link href="{% static "css/cal.css" %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static "css/fonts.css" %}" rel="stylesheet">
    <link href="{% static "font-awesome-4.2.0/css/font-awesome.min.css" %}"  rel="stylesheet" type="text/css">

    <title>Welcome to Callaborate </title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/stylish-portfolio.css" %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center">
            <h1>Login</h1>
            <br>
            <div class="form-wrap" id="loginform">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password">
                </div>
            </div>
            <button onclick="logInFn()" class="btn btn-primary">
                Log In
            </button>
        </div>
    </header>

   

    <!-- jQuery Version 1.11.0 -->
    <script src="{% static "js/jquery-1.11.0.js" %}"></script>
    <script>
        function logInFn(){
            var user = $('#username').val();
            var pass = $('#password').val();
            $.ajax({
                url: "/",
                type: 'POST',
                contentType: "application/json",
                data: '{ "username" : ' + '"' + user + '"' + ', "password" : ' + '"' + pass + '"' + '}' ,
                success: function(response) {
                    var errorCode = response.errcode;
                    console.log(response);
                    if(errorCode == 1){
                        window.location.href = "/alltasks";
                    };
                    alert("FAILED. Error code: " + errorCode);
                  },
                error: function(response) {
                    var errorCode = response.errcode;
                    console.log(response);
                    alert("FAILED. Error code: " + errorCode);
                }
            });
        }
    </script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <!-- Custom Theme JavaScript -->

</body>

</html>
