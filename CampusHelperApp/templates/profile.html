<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap-extensions.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/stylish-portfolio.css" %}" rel="stylesheet">
    <link href="{% static "css/cal.css" %}" rel="stylesheet">
    <link href="{% static "css/postBoard.css" %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static "css/fonts.css" %}" rel="stylesheet">
    <link href="{% static "font-awesome-4.2.0/css/font-awesome.min.css" %}"  rel="stylesheet" type="text/css">

    <title>My Profile</title>

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <header id="top">
        <h1 style="text-align:center"><strong>View or Update My Profile</strong></h1>
           <br>
    </header>

    <form class="post-form" style="text-align:left">
        <div class="row">
            <h3>Username:</h3>
            <input type="text" class="form-control" placeholder="{{ user.username }}" readonly>
        </div>

        <div class="row">
            <label for="password"><h3>Password</h3></label>
            <input type="text" class="form-control" id="password" value="{{ user.password }}">
        </div>

        <div class="row">
            <label for="email"><h3>Email Address</h3></label>
            <input type="text" class="form-control" id="email" value="{{ user.email }}">
        </div>

        <div class="row">
            <label for="desc"><h3>My Description</h3></label>
            <textarea class="form-control" rows="5" id="desc">{{ user.description }}</textarea>
        </div>

        <button type="button" style="margin-top:1cm; margin-bottom:5cm" onclick="updateUser()" class="btn btn-primary">
            Looks good to me, update! 
        </button>
        <button type="button" onclick="window.location.href='/mytasks'" style="margin-top:1cm; margin-bottom:5cm; text-color:white" class="btn btn-primary">
            View my tasks
        </button>
        <button type="button" onclick="window.location.href='/alltasks'" style="margin-top:1cm; margin-bottom:5cm; text-color:white" class="btn btn-primary">
            Back to all tasks
        </button>
    </form>

    <script src="{% static "js/jquery-1.11.0.js" %}"></script>
    <script>
        USER_PASSWORD = 1
        USER_EMAIL = 2
        USER_DESCRIPTION = 3

        function updateUser(){
            var password = $('#password').val();
            var email = $('#email').val();
            var desc = $('#desc').val();

            if (email != "{{ user.email }}") {
                var ajaxObj = $.ajax({
                    url: "/profile",
                    type: 'POST',
                    contentType: "application/json",
                    async: false,
                    data: '{ "field" : "' + USER_EMAIL + '", "newdata" : "' + email + '"}' ,
                    success: function(response) {
                    },
                    error: function(response) {
                        alert("that is not a valid email format!");
                    }
                });

                if (ajaxObj.status != 200) {
                    return false;
                }
            }

            if (password != "{{ user.password }}") {
                $.ajax({
                    url: "/profile",
                    type: 'POST',
                    contentType: "application/json",
                    data: '{ "field" : "' + USER_PASSWORD + '", "newdata" : "' + password + '"}' ,
                    success: function(response) {
                        alert("Updated password");
                    }
                });
            }

            if (desc != "{{ user.description }}") {
                $.ajax({
                    url: "/profile",
                    type: 'POST',
                    contentType: "application/json",
                    data: '{ "field" : "' + USER_DESCRIPTION + '", "newdata" : "' + desc + '"}' ,
                    success: function(response) {
                        alert("Updated description");
                    }
                });
            }
            window.location.href='/profile';
        }

    </script>
</body>

</html>
