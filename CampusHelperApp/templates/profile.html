<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap-extensions.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/stylish-portfolio.css" %}" rel="stylesheet">
    <link href="{% static "css/cal.css" %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static "css/fonts.css" %}" rel="stylesheet">
    <link href="{% static "font-awesome-4.2.0/css/font-awesome.min.css" %}"  rel="stylesheet" type="text/css">

    <title>Welcome to Callaborate </title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/stylish-portfolio.css" %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Header -->
    <header id="top" class="header">
        <h1 style="text-align:center;margin-left:4cm"><strong>Profile Page</strong></h1>
        <br>
        <h2 style="text-align:center;margin-left:4cm">Welcome, {{ user }}</h2>

        <br>

        <div style="text-align:center;">
            <div class="form-wrap" id="loginform">
                <h3>Add Task</h3>
                <div class="form-group">
                    <strong>Task Title</strong><input type="text" id="taskname" placeholder="Task Title">
                </div>
                <div class="form-group">
                    <strong>Task Description</strong><input type="text" id="taskdesc" placeholder="Task Description">
                </div>
                <div>
                    <button onclick="addTaskFn()" class="btn btn-primary">
                    Add Task
                    </button>
                    <button onclick="location.href='/login'" class="btn btn-primary">
                    Logout
                    </button>
                </div>
            </div>
        </div>

    </header>
    <script src="{% static "js/jquery-1.11.0.js" %}"></script>
    <script>
        function addTaskFn(){
            var title = $('#taskname').val();
            var desc = $('#taskdesc').val();
            console.log(title);
            console.log(desc);
            $.ajax({
                url: "/newtask",
                type: 'POST',
                contentType: "application/json",
                data: '{ "title" : ' + '"' + title + '"' + ', "description" : ' + '"' + desc + '"' + '}' ,
                success: function(response) {
                    var errorCode = response.errcode;
                    var taskID = response.taskID;
                    console.log(response);
                    if(errorCode == 1){
                        alert("Task successfully posted, task ID is: " + taskID);
                    };
                  },
                error: function(response) {
                    var errorCode = response.errcode;
                    console.log(response);
                    alert("FAILED. Error code: " + errorCode);
                }
            });
        }
    </script>
</body>

</html>
